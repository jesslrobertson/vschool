<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Responsive Layouts</title>
    </head>
    <body>
        <div id="grid-container">
            <div id="header" class="box med edge">
                <h3>Header</h3>
            </div>
            <div id="sidebar1" class="box dark tablet-tall laptop-mid">
                <h3 class="top-text">Sidebar</h3>
            </div>
            <div id="content" class="box dark tablet-tall laptop-mid">
                <h3 class="content-text top-text">Content<br>
                More content than we had before so this column is now quite tall</h3>
            </div>
            <div id="sidebar2" class="box sidebar light laptop-mid">
                <h3>Sidebar 2</h3>

            </div>
            <div id="footer" class="box med edge">
                <h3>Footer</h3>

            </div>
        </div>
    </body>
</html>
