<!DOCTYPE html>
<html>
    <title>Mario Pest Control</title>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500;700&display=swap" rel="stylesheet">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
    </head>
    <body>
        <div id="headerWrapper">
            <div id="header">
                <h1 id="mainTitle">Mario Pest Control</h1>
            </div>
        </div>    
        <div id="formContainer">
            <form id="baddieForm" name="baddieForm">
                <div id="baddieContainer">
                    <div id="goombaDiv" class="baddieDiv">
                        <img id="goombaPic" class="baddiePic" src="resources/goomba.png">
                        <h2 class="name" id="goomba">Goomba</h2>
                        <h2 class="price" id="goombaPrice">5 coins</h2>
                        <div id="goombaInputDiv" class="baddieInputDiv">
                            <input id="goombaInput" type="number" class="baddieInput">
                        </div>
                    </div>
                    <div id="bobOmbDiv" class="baddieDiv">
                        <img id="bobPic" class="baddiePic"src="resources/Bob-omb.png">
                        <h2 class="name" id="bobOmb">Bob-omb</h2>
                        <h2 class="price" id="bobOmbPrice">7 coins</h2>
                        <div class="baddieInputDiv">
                            <input id="bobOmbInput" type="number" class="baddieInput">
                        </div>
                    </div>
                    <div id="cheepDiv" class="baddieDiv">
                        <img id="cheepPic" class="baddiePic" src="resources/Cheep_Cheep.png">
                        <h2 class="name" id="cheep">Cheep-Cheep</h2>
                        <h2 class="price" id="cheepPrice">11 coins</h2>
                        <div class="baddieInputDiv">
                            <input type="number" id= "cheepInput" class="baddieInput">
                        </div>
                    </div>
                </div>
                <div id="buttonDiv">
                    <button id="submit">SUBMIT</button>
                </div>
            </form>
            <div id="total">
                <h1>Grand Total:</h1>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
    <footer>

    </footer>
</html>
