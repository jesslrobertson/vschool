<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <span id="container" style="font-family: 'Roboto', sans-serif;">
            <h1 id="h1">Super Simple HTML Calculator</h1>
            <div id="add">
                <form name="addition">
                    <h2>Add</h2>
                    <input type="number" name="firstAdd">
                    <input type="number" name="secondAdd">
                    <button>Submit</button> 
                </form>
            </div>
            <div id="subtract">
                    <form name="subtraction">
                        <h2>Subtract</h2>
                        <input type="number" name="firstSub">
                        <input type="number" name="secondSub"> 
                        <button>Submit</button> 
                    </form>
            </div>
            <div id="multiply">
                <form name="multiplication">
                    <h2>Multiply</h2>
                    <input type="number" name="firstMulti">
                    <input type="number" name="secondMulti"> 
                    <button>Submit</button> 
            </form>
        </div>
        </span>
        <script src="main.js"></script>
    </body>
</html>
