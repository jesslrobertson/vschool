<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="pageContainer">
            <div id="header">
                <h1>Jess's Todo List</h1>
            </div>
            <form id="submitTodo" name="submitTodo">
                <input id="title" type="text" placeholder="title">
                <input id="price" type="number" placeholder="price">
                <input id="description" type="text" placeholder="description">
                <input id="imgUrl" type="text" placeholder="image URL">
                <button id="submit">Submit</button>
            </form>
            <div id="listDiv">
                <ul id="todoList">

                </ul>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
            <script src="app.js"></script>
        </div>
    </body>
</html>
